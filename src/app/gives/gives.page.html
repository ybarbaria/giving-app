<ion-content>
  <!-- <ion-fab top left>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>

  <ion-list lines="none">
    <ion-item *ngFor="let item of toGives; let i = index" (click)="openDetailModal(item)">
      <ion-img [src]="'assets/test-img/test1.JPG'"></ion-img>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-icon name="heart" class="large-font"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-icon name="text" class="large-font"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>
              <h2>{{item.title}}</h2>
              <p>{{item.description}}</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>
</ion-content>
