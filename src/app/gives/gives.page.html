<ion-content>
  <!-- <ion-fab top left>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab> -->
  <ion-row>

    <ion-card (click)="openDetailModal(item)" *ngFor="let item of toGives; let i = index">
      <!-- <ion-card-header>{{item.title}}</ion-card-header> -->
      <ion-card-content>
        <ion-img [src]="'assets/test-img/test1.JPG'"></ion-img>
        <ion-grid>
          <ion-row>
            <ion-title color="primary" text-center>{{item.title}}</ion-title>
          </ion-row>
          <ion-row text-center>
            <ion-col size="6">
              <ion-icon name="heart" class="large-font"></ion-icon>
            </ion-col>
            <ion-col size="6">
              <ion-icon name="text" class="large-font" (click)="openChat(item);$event.stopPropagation()"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

  </ion-row>

</ion-content>
