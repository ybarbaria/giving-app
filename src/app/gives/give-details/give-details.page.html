<ion-toolbar>
    <ion-grid>
        <ion-row>
            <ion-col size="1">
                <ion-icon name="arrow-back" (click)="modalCtrl.dismiss()"></ion-icon>
            </ion-col>
            <ion-col size="8">
                <ion-label>{{give.title}}</ion-label>
            </ion-col>
            <ion-col size="1">
                <ion-icon name="heart" *ngIf="!isWish; else elseWish" (click)="addToWishList(give)"></ion-icon>
                <ng-template #elseWish>
                    <ion-icon name="remove-circle"></ion-icon>
                </ng-template>
            </ion-col>
            <ion-col size="1">
                <ion-icon name="text" *ngIf="isAvailable" (click)="openChatDetailsPage()"></ion-icon>
            </ion-col>
            <ion-col size="1">
                <ion-icon name="more"></ion-icon>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-toolbar>


<ion-content fullscreen>
    <ion-slides [pager]="true">
        <ion-slide>
            <ion-img [src]="'assets/test-img/test4.JPG'"></ion-img>
        </ion-slide>
        <ion-slide>
            <ion-img [src]="'assets/test-img/test2.JPG'"></ion-img>
        </ion-slide>
        <ion-slide>
            <ion-img [src]="'assets/test-img/test3.JPG'"></ion-img>
        </ion-slide>
    </ion-slides>
    <ion-grid>
        <ion-row>
            <p>{{give.description}}</p>
        </ion-row>
    </ion-grid>

</ion-content>
