<ion-content>
    <div class="overlay"></div>
    <div class="close-icon" navPop></div>

    <div class="film-details">

        <h6 class="movie-title"></h6>
        <h1 class="general-header">{{give.title}}</h1>

        <ion-grid>
            <ion-row>
                <ion-col width-67 no-padding>

                <ion-col no-padding>

                        </ion-col>

                            <button ion-button icon-only clear color="white" (click)=share()>
