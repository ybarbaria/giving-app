<ion-toolbar>
    <ion-grid>
        <ion-row>
            <ion-col size="2">
                <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
            </ion-col>
            <ion-col size="8">
                <ion-label>{{ user?.firstName }} {{ user?.lastName }}</ion-label>
            </ion-col>
            <ion-col size="2">
                <ion-icon name="more"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-toolbar>
