<ion-content>
  <ion-list lines="none">
    <ion-item *ngFor="let item of users; let i = index" (click)="openDetailModal(item)">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-icon name="people"></ion-icon>
          </ion-col>

          <ion-col size="10">
            <ion-label>
              <h2>{{item.username}}</h2>
            </ion-label>
          </ion-col>

          <!-- <ion-col>
           <ion-badge color="blue" *ngIf="item.newMessage && item.newMessage > 0">.</ion-badge> 
        </ion-col> -->
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>
</ion-content>
