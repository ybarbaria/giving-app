<ion-content padding>
    <form #form="ngForm" (ngSubmit)="login(form)">
        <ion-grid>
            <ion-row justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>Login</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input name="mail" type="email" placeholder="your@email.com" ngModel required>
                            </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="password" placeholder="Password" ngModel required>
                            </ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button type="submit" [disabled]="form.invalid" expand="block">Login
                        </ion-button>
                    </div>
                    <div padding>
                        <ion-button (click)="loginWithFacebook()" expand="block">Login with
                            Facebook
                            <ion-icon slot="start" name="logo-facebook">
                            </ion-icon>
                        </ion-button>
                    </div>
                    <ion-row>
                        <div text-center>
                            <p>
                                If you don't have an account, please <a routerLink='/register'>
                                    register</a> first!
                            </p>
                        </div>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
